<div ng-controller="homeController">
    <div class="book-group">
        <div class="row">
            <h2 class="text-center book-group-title">All Books</h2>
        </div>
        <div class="row">
            <div class="group-book col-xs-12 center">
                <i class="fa fa-angle-left angle-btn left-angle-btn" ng-show="showPrev()" ng-click="getBookByPage(pageprev)"></i>
                <ul>
                    <li class="book-thumb" ng-repeat="book in bookByPage">
                        <a href="index.html#/detail/{{book.Id}}">
                            <img class="img-responsive center-block" src="{{book.ImageUrl}}" onerror="this.onerror = null; this.src = './assets/img/imagenotfound.png';" />
                        </a>
                    </li>
                </ul>
                <i class="fa fa-angle-right angle-btn right-angle-btn" ng-show="showNext()" ng-click="getBookByPage(pagenext)"></i>
            </div>
        </div>
    </div>
    <hr />
    <div class="book-group">
        <div class="row">
            <h2 class="text-center book-group-title">Lasted Uploaded</h2>
        </div>
        <div class="row">
            <div class="group-book col-xs-12 center">
                <ul>
                    <li class="book-thumb" ng-repeat="book in latestBook">
                        <a href="index.html#/detail/{{book.Id}}">
                            <img class="img-responsive center-block" src="{{book.ImageUrl}}" onerror="this.onerror = null; this.src = './assets/img/imagenotfound.png';" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
